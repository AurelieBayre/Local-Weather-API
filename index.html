<body onload="geoFindMe()">
    <div class="showcase">
        <h3>Your Current Weather</h3>
        <div id="location"></div>
        <div id="icons"></div>
        <div class="modal">
            <div class="modal-content">
                
                <h2 class="modal-header">We are unable to use your browsers location to find you...</h2>
                
                    <i class="wi wi-day-sunny" id="modalSun"></i>
                    <p>Please enter in your zip code for your local weather</p>
                    <input type="number" name="zipCode" id="zipCode" max="99950" min="00501" inputMode="numeric" placeholder="12345" required>
                        
                
                <button type="button" class="btn" id="submitZip" onclick="closeModal()">Get the weather</button>
            
            </div>
        </div>
        <div id="temp"></div>
        <button type="button" class="btn btn-light btn-lg" id="changeTemp" onclick="switchTemp()"> &deg; F </button>
        <div id="city"></div>
        <div id="condition"></div>

        <div class="bottom">
            <br>
            <br>
            <p>Peter Cruckshank</p>
            <button type="button" class="btn btn-light fa fa-twitter" id="twitter" onclick="window.open('https://twitter.com/PeteCapeCod')"> Follow Me</button>
            <button type="button" class="btn btn-light fa fa-linkedin-square" id="linkedIn" onclick="window.open('https://www.linkedin.com/in/peter-cruckshank-25022a141/')"> Connect</button>

        </div>
