<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Local Weather Page</title>

    <link rel="stylesheet" href="/css/style.css">
    <!-- Link to my stylesheet-->
    <script /* jQuery 3.2.1.min */ src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
    <!-- Link to custom script with logic-->
    <script src="src\script.js" charset="utf-8"></script>
    <!-- Link to weather-icons css file -->
    <link rel="stylesheet" href="/css/weather-icons.min.css">
    <!-- Link to FontAwesome icons -->
    <script src="https://use.fontawesome.com/e9777fcc81.js"></script>
    


</head>

<body onload="geoFindMe()">
    <div class="container">
        <h3>Your Current Weather</h3>
        <div id="location"></div>
        <div id="icons"></div>
        <div class="modal">
            <div class="modal-content">
                
                <h2 class="modal-header">We are unable to use your browsers location to find you...</h2>
                
                    <i class="wi wi-day-sunny" id="modalSun"></i>
                    <p>Please enter in your zip code for your local weather</p>
                    <input type="number" name="zipCode" id="zipCode" max="99950" min="00501" inputMode="numeric" placeholder="12345" required>
                        
                
                <button id="submitZip" onclick="closeModal()">Get the weather</button>
            
            </div>
        </div>
        <div id="temp"></div>
        <button id="changeTemp" onclick="switchTemp()"> &deg; F </button>
        <div id="city"></div>
        <div id="condition"></div>

        <div class="bottom">
            <p>Peter Cruckshank</p>
            <button class="btn fa fa-twitter">Twitter</button>
            <button class="btn">LinkedIn</button>

        </div>
        <div>
           
</body>




</html>
