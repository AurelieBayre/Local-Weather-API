<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Local Weather Page</title>

    <link rel="stylesheet" href="/css/style.css">
    <!-- Link to my stylesheet-->
    <script /* jQuery 3.2.1.min */ src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
    <!-- Link to custom script with logic-->
    <script src="src\script.js" charset="utf-8"></script>
    <!-- Link to weather-icons css file -->
    <link rel="stylesheet" href="/css/weather-icons.min.css">
    <!-- Boostrap 4.0 alpah CSS link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


</head>

<body onload="geoFindMe()">
    <div class=" container-fluid container">
        <h3>Your Current Weather</h3>
        <div id="location"></div>
        <div id="icons"></div>
        <div id="temp"></div>
        <button id="changeTemp" onclick="switchTemp()"> &deg; F </button>
        <div id="city"></div>
        <div id="condition"></div>

        <div class="bottom">
            <p>Peter Cruckshank</p>
            <button class="btn">Twitter</button>
            <button class="btn">LinkedIn</button>

        </div>
        <div>
            <!-- Other scripts needed by Bootstrap 4 -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>




</html>
